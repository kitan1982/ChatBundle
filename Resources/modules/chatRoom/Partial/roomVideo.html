<div ng-if="crc.chatRoomConfig['roomType'] === 'video'">
    <div id="chat-room-main" ng-controller="ChatRoomVideoCtrl">
        <div id="chat-room-video-row" class="row">
            <div class="col-md-8">
                <div id="main-video-container">
                    <video id="main-video" autoplay="autoplay"></video>
                </div>
            </div>
            <div class="col-md-4">
                <chat-room-messages></chat-room-messages>
                <chat-room-input></chat-room-input>
            </div>
        </div>
        <hr>
        <div class="row">
            <div id='participants-video-container'>
                <div id='my-video-container' class="participant-stream">
                    <div ng-class="streamClassName(myUsername)">
                        <div class="panel-heading">
                            <h3 class="panel-title">
                                {{ 'me'|trans:{}:'chat' }}
                                <span class="pull-right">
                                    <i ng-if="myMicroEnabled" class="fa fa-microphone pointer-hand" ng-click="manageMicrophone(myUsername)"></i>
                                    <i ng-if="!myMicroEnabled" class="fa fa-microphone-slash pointer-hand" ng-click="manageMicrophone(myUsername)"></i>
                                    <i ng-if="myCameraEnabled" class="fa fa-video-camera pointer-hand" ng-click="manageCamera()"></i>
                                    <i ng-if="!myCameraEnabled" class="fa fa-eye-slash pointer-hand" ng-click="manageCamera()"></i>
                                </span>
                            </h3>
                        </div>
                        <div class="panel-body participant-video-panel" ng-click="updateMainVideoSrc(myUsername)">
                            <video id="my-video" autoplay="autoplay" class="participant-video"></video>
                            <div id="ownvolume"></div>
                        </div>
                    </div>
                </div>
                <div ng-repeat="stream in streams" id="participant-stream-{{ stream['sid'] }}" class="participant-stream">
                    <!--<div class="panel panel-default participant-panel">-->
                    <div ng-class="streamClassName(stream['username'])">
                        <div class="panel-heading">
                            <h3 class="panel-title">
                                {{ stream['name'] }}
                                <span class="pull-right">
                                    <i ng-if="stream['micro']" class="fa fa-microphone pointer-hand" ng-click="manageMicrophone(stream['username'])"></i>
                                    <i ng-if="!stream['micro']" class="fa fa-microphone-slash pointer-hand" ng-click="manageMicrophone(stream['username'])"></i>
                                </span>
                            </h3>
                        </div>
                        <div class="panel-body participant-video-panel" ng-click="updateMainVideoSrc(stream['username'])">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="hidden">
            <chat-room-users></chat-room-users>
        </div>
    </div>
</div>
<div ng-if="crc.chatRoomConfig['roomType'] !== 'video'">
    <div class="alert alert-danger">
        {{ 'invalid_room_type'|trans:{}:'chat' }}
    </div>
    <button class="btn btn-default" ng-click="crc.goBack()">
        {{ 'back'|trans:{}:'platform' }}
    </button>
</div>
